<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <title>Train Times</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid text-white bg-dark">
            <div class="container">
                <h1 class="display-3 text-center">Employee Data Management</h1>
                <p class="lead text-center">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>
        <div id="train-table" class="card">
            <h4 class="card-header">Current Employees</h4>
            <div class="card-body">
                <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Employee Name</th>
                          <th scope="col">Role</th>
                          <th scope="col">Start Date</th>
                          <th scope="col">Months Worked</th>
                          <th scope="col">Monthly Rate ($)</th>
                          <th scope="col">Total Billed ($)</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th>Temp name</th>
                          <td>Engineer</td>
                          <td>1/1/12</td>
                          <td>100</td>
                          <td>3000</td>
                          <td>x</td>
                        </tr>
                      </tbody>
                </table>
		    </div>
		</div>
		<div id="submit-forms">	
			<div id="form-table" class="card">
		    <h4 class="card-header">Add Employee</h4>
		    	<div class="card-body">
					<form>
						<div class="form-group">
						    <label>Employee Name</label>
						    <input type="text" class="form-control"  id="employee-form" placeholder="ur name here">
						</div>
						<div class="form-group">
						    <label>Role</label>
						    <input type="text" class="form-control"  id="role-form" placeholder="do you even do anything?">
						</div>
						<div class="form-group">
						    <label>Start Date (DD/MM/YY - ex 01/01/89)</label>
						    <input type="text" class="form-control"  id="start-date-form" placeholder="yeah">
						</div>
						<div class="form-group">
						    <label>Monthly Rate</label>
						    <input type="text" class="form-control"  id="monthly-rate-form" placeholder="yep">
						</div>
						<button type="submit" id="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>	
		</div>

	</div>

</body>
<script src="https://www.gstatic.com/firebasejs/4.6.0/timesheet.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>

<script type="text/javascript" src="assets/javascript/timesheet.js"></script>

</html>
