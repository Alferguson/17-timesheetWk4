<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<title>Train Times</title>
</head>
<body>
	<div class="container-fluid">
		<header>
			<h1 class="text-center">Train Times</h1>
			<h3 class="text-center">Oh yeaaaahhhhh</h3>
		</header>
		<div id="train-table" class="card">
		    <h4 class="card-header">Train Schedule</h4>
		    <div class="card-body">
		    	<h4 class="card-title">Special title treatment</h4>
		    	<table class="table table-striped">
					  <thead>
					    <tr>
					      <th scope="col">Train Name</th>
					      <th scope="col">Destination</th>
					      <th scope="col">Freq in minutes</th>
					      <th scope="col">Next arrival</th>
					      <th scope="col">Minutes away</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th>1</th>
					      <td>Mark</td>
					      <td>Otto</td>
					      <td>@mdo</td>
					    </tr>
					    <tr>
					      <th scope="row">2</th>
					      <td>Jacob</td>
					      <td>Thornton</td>
					      <td>@fat</td>
					    </tr>
					    <tr>
					      <th scope="row">3</th>
					      <td>Larry</td>
					      <td>the Bird</td>
					      <td>@twitter</td>
					    </tr>
					  </tbody>
					</table>
		    </div>
		</div>
		<div id="submit-forms">	
			<div id="train-table" class="card">
		    <h4 class="card-header">Add Employee</h4>
		    	<div class="card-body">
					<form>
						<div class="form-group">
						    <label>Employee Name</label>
						    <input type="text" class="form-control"  id="employee-form" placeholder="ur name here">
						</div>
						<div class="form-group">
						    <label>Role</label>
						    <input type="text" class="form-control"  id="role-form" placeholder="do you even do anything?">
						</div>
						<div class="form-group">
						    <label>Start Date (DD/MM/YY - ex 01/01/89)</label>
						    <input type="text" class="form-control"  id="start-date-form" placeholder="yeah">
						</div>
						<div class="form-group">
						    <label>Monthly Rate</label>
						    <input type="text" class="form-control"  id="monthly-rate-form" placeholder="yep">
						</div>
						<button type="submit" id="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>	
		</div>

	</div>

</body>
<script src="https://www.gstatic.com/firebasejs/4.6.0/timesheet.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>

<script type="text/javascript" src="assets/javascript/timesheet.js"></script>

</html>
